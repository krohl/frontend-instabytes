    <div id="modal" class="modal">
      <div class="detail-modal">

        <div class="side-options">

    <div id="uploadImgModal" class="modal">
      <div id="uploadImgForm">
        <span class="uploadImgClose"><span class="material-symbols-outlined"> close </span></span>
        <form id="imgUpload">

          <input type="text" class="formText" id="description" name="description" value="" placeholder="Descri√ß√£o" />
          <label for="file" class="secondary-btn">Selecionar imagens...</label>
          <input id="file" type="file" name="image" />
          <div id="imgUploadSubmit" class="imgUploadSubmit">
            <input type="submit" value="Enviar" class="primary-btn" id="imgUploadInputSubmit" />
            <div class="spinner-white imgUploadSpinner" id="imgUploadSpinner"></div>
          </div>
        </form>
      </div>
    </div>
    <div id="uploadProfileImgModal" class="modal">

    </div>
